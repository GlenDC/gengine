before_install:
  - sudo bash -c "echo 'deb http://lgp203.free.fr/ubuntu quantal universe' >> /etc/apt/sources.list.d/lgp203.free.fr.source.list"
  - sudo apt-get update
install: sudo apt-get install --force-yes make premake4 libsdl2-dev libsdl2-image-dev
compiler:
  - gcc
